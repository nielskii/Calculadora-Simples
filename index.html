<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <input type="text" name="campoName1" id="campoId1" class="campoClass1">
            <input type="text" name="campoName2" id="campoId2" class="campoClass2">
            <select name="operacaoName" id="operacaoId" class="operacaoClass">
                <option value="somar">Somar</option>
                <option value="subtrair">Subtrair</option>
                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Dividir</option>
            </select>
            <button id="btnIgual" class="btnIgual">=</button>
            <span>Resposta:</span>
            <div id="respostaId" class="respostaClass"></div>
        </div>
    </div>
    <script src="./Js/script.js" defer></script>
</body>
</html>
